{% extends "layout.html" %}
{% block title %}
Gallery
{% endblock %}
{% block content %}
<p>Gallery</p>
<div class="container"> 
    <div class="row"> 
        {% for row in image_rows %}
        <div class="col-md 4 mt-3 col-lg-3">
            <img src="../static/img/{{row[0]}}" class="img-fluid" alt="image">
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
